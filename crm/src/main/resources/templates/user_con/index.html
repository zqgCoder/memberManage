<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>用户中心</title>
    <link rel="stylesheet" th:href="@{/asserts/cus/css/layui.css}">
    <script th:src="@{/asserts/cus/js/layui.js}" type="text/javascript"></script>
    <script th:src="@{/asserts/cus/js/jquery-3.3.1.min.js}" type="text/javascript"></script>
</head>
<body class="layui-layout-body">

<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">个人中心</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
              <a href="javascript:;">
                <img th:src="@{/user/downImage(imageName=${session.user.getHead()})}" class="layui-nav-img"> [[${session.user.username}]]
              </a>
                <dl class="layui-nav-child">
                    <dd>
                        <a th:href="@{/user/to_user_update}">基本资料</a>
                    </dd>
                    <dd>
                        <a th:href="@{/user/update_pwd}">修改密码</a>
                    </dd>
                </dl></li>
            <li class="layui-nav-item"><a th:href="@{/user/logout(id=${session.user.id})}">退出</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed"><a href="javascript:;">个人信息</a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a th:href="@{/user/to_user_update}" target="option">基本资料</a>
                        </dd>
                        <dd>
                            <a th:href="@{/user/update_pwd}" target="option">修改密码</a>
                        </dd>
                    </dl>
                </li>
                <!-- th:href="@{/hello(pid=1,id=${person.id})}"-->
                <li class="layui-nav-item layui-nav-itemed"><a href="javascript:;">消费记录</a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a th:href="@{/customer/user_consume}">我的课程</a>
                        </dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>
    <div class="layui-body">


        <!-- 内容主体区域 -->

        <div style="padding: 15px;height:100%;">
            <iframe id="option" name="option" th:src="@{/customer/user_consume}" style="overflow: visible;" scrolling="yes" frameborder="yes" width="100%" height="100%"></iframe>
        </div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © 健身会员中心管理系统
    </div>
</div>
<script>
    $(document).ready(function(){
        $("dd>a").click(function (e) {
            e.preventDefault();
            $("#option").attr("src",$(this).attr("href"));
        });
    });

    //JavaScript代码区域
    layui.use('element', function() {
        var element = layui.element;

    });
</script>
</body>
</html>
