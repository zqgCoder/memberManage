<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>用户信息修改</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- 引入layui的样式 -->
    <link rel="stylesheet" th:href="@{/asserts/cus/css/layui.css}" media="all">
    <script th:src="@{/asserts/cus/js/layui.js}" type="text/javascript"></script>

    <script th:src="@{/asserts/cus/js/jquery-3.3.1.min.js}" type="text/javascript"></script>

</head>
<body>
<form class="layui-form">
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
            <input type="text" required name="username" id="username" autocomplete="off" placeholder="请输入姓名" class="layui-input" th:value="${session.user.getUsername()}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
            <select name="gender" lay-filter="aihao" id="gender">
                <option value="男" th:selected="${session.user.getGender()=='男'}">男</option>
                <option value="女" th:selected="${session.user.getGender()=='女'}">女</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">出生日期</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="time1" required th:value="${session.user.getBirthday()}">
        </div>
    </div>
    <div class="layui-form-item layui-upload">
        <label class="layui-form-label">头像</label>
        <div class="layui-input-inline">
            <div class="layui-upload-list">
                <!-- th:href="@{/hello(pid=1,id=${person.id})}"-->
                <img class="layui-upload-img" th:src="@{/user/downImage(imageName=${session.user.getHead()})}" id="demo1">
                <p id="demoText"></p>
            </div>
        </div>
        <div class="layui-input-inline layui-btn-container" style="width: auto;">
            <button type="button" class="layui-btn" id="upload_btn">上传图片</button>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" type="button" onclick="update_user()">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script>
    layui.use(['form', 'layedit', 'laydate','upload'], function(){
        var form = layui.form,
            layer = layui.layer,
            layedit = layui.layedit,
            laydate = layui.laydate,
            upload = layui.upload;

        //创建编辑器
        var editIndex = layedit.build('LAY_demo_editor');
        form.render();
        laydate.render({
            elem : '#time1'
        });

        //上传
        var uploadInst = upload.render({
            elem: '#upload_btn'      //绑定元素
            , url: '/crm/user/upload'   //上传接口
            , method : 'post'
            ,before: function (obj) {
                obj.preview(function (index, file, result) {
                    $("#demo1").attr('src', result);
                });
            }
            ,done: function(res) {
                if(res.code > 0) {
                    return layer.msg("上传成功");
                }
                else{
                    return layer.msg("上传成功");
                }
            }
        });

    });

    function update_user() {
        var username =$("#username").val();
        var gender = $("#gender").val();
        var time = $("#time1").val();

        var patr = /^[a-zA-Z]{1}([a-zA-Z0-9]|[._]){4,19}$/;
        if(username == null){
            layer.msg("用户名不能为空");
            return;
        }
        else if(!patr.exec(username)){
            layer.msg("用户名太简单了");
            return;
        };
        $.post("/crm/user/update", {username:username, gender : gender,birthday : time}, function(data) {
            if(data == 1){
                layer.msg("修改成功");
            } else if(data == 3){
                layer.msg("用户名已存在，请重新填写" );
            } else{
                layer.msg("网络异常，请稍后再试" );
            }
        })
    }
</script>

</body>
</html>
