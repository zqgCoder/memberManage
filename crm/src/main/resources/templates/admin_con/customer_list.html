<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>用户消费记录</title>
    <!-- jQuery -->
    <script th:src="@{/asserts/cus/js/jquery-3.3.1.min.js}"             type="text/javascript"></script>
    <!-- 引入Bootstrap样式 -->
    <link rel="stylesheet" th:href="@{/asserts/cus/css/bootstrap.min.css}">
    <!-- 引入Bootstrap-table样式 -->
    <script th:src="@{/asserts/cus/js/jquery.dataTables.min.js}"        type="text/javascript"></script>
    <script th:src="@{/asserts/cus/js/jquery.dataTables.bootstrap.js}"  type="text/javascript"></script>

    <link rel="stylesheet" th:href="@{/asserts/cus/css/sweetalert.css}">
    <link rel="stylesheet" th:href="@{/asserts/cus/css/bootstrap-table.min.css}">
    <!-- BS-table -->
    <script th:src="@{/asserts/cus/js/bootstrap-table.min.js}"></script>

    <!-- 引入弹框-->
    <script th:src="@{/asserts/cus/js/sweetalert.min.js}"  	type="text/javascript"></script>
    <script th:src="@{/asserts/cus/js/sweetalert-dev.js}"  	type="text/javascript"></script>
</head>
<style>
    .data_table th > div {
        text-align: center;
    }
</style>
<body>

<!-- 搜索框 -->
<div class="row">
    <div class="col-md-12">
        <nav class="navbar navbar-inverse" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">消费记录</a>
                </div>
                <form class="navbar-form navbar-left" role="search" th:action="@{/myAdmin/customer_list(userid=${userid},courseid=${courseid})}" method="get">
                    <div class="form-group">
                        <input type="text" class="form-control search_name" id="search_name" placeholder="搜索用户ID" name="userid" th:value="${userid}">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control search_courseid" id="search_courseid" placeholder="搜索课程ID" name="courseid" th:value="${courseid}">
                    </div>
                    <button type="submit" class="btn btn-success btn-search">搜索</button>
                    <button type="button" class="btn btn-info btn-add" onclick="add()">添加顾客</button>
                </form>
            </div>
        </nav>
    </div>
</div>
<!-- data-search="true" 添加搜索框 ，将搜索框放在左边，并且在按下enter键后搜索-->
<div style="text-align: center">
<table class="data_table" data-toggle="table" data-toolbar="#toolbar" style="margin: auto;">
    <thead>
    <tr>
        <th data-checkbox="true"></th>
        <th data-field="id" data-sortable="true">订单编号</th>
        <th data-field="userid" data-sortable="true">用户编号</th>

        <th data-field="courseid" data-sortable="true">课程编号</th>
        <th data-field="time" style="text-align: center">消费时间</th>
        <th data-field="money" style="text-align: center">花费金额</th>
        <th data-field="optional" style="text-align: center">操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c,status : ${page.getRecords()}">
        <td data-checkbox="true"></td>
        <td th:text="${c.id}">订单编号</td>
        <td th:text="${c.userid}">用户编号</td>
        <td th:text="${c.courseid}">课程编号</td>
        <td th:text="${c.time}">消费时间</td>
        <td th:text="${c.money}">花费金额</td>
        <td>
            <button type="button" class="btn btn-primary btn-sm" onclick="updateRow(this)">修改</button>
            <button type="button" class="btn btn-danger btn-sm" onclick="deleteRow(this)">删除</button>
        </td>
    </tr>
    </tbody>
</table>
</div>
<div class="row">
    <div class="col-md-12">
        <center>
            <ul class="pagination">
                <li th:if="${page.current != 1}">
                    <a href="javascript:void(0)" th:onclick="go(1,[[${userid}]],[[${courseid}]])">首页</a>
                </li>
                <li th:if="${page.current != 1}">
                    <a href="javascript:void(0)" th:onclick="go([[${page.current-1}]],[[${userid}]],[[${courseid}]])">上一页</a>
                </li>
                <li><a href="#">[[${page.current}]] / [[${page.pages}]]</a></li>
                <li th:if="${page.current != page.pages}">
                    <a href="javascript:void(0)" th:onclick="go([[${page.current+1}]],[[${userid}]],[[${courseid}]])">下一页</a>
                </li>
                <li th:if="${page.current != page.pages}">
                    <a href="javascript:void(0)" th:onclick="go([[${page.pages}]],[[${userid}]],[[${courseid}]])">尾页</a>
                </li>
            </ul>
        </center>
    </div>
</div>
<script>
    function updateRow(obj) {
        var row = $(obj).closest("tr");
        var value = row.find("td:eq(1)").text();
        window.location.href = "/crm/myAdmin/to_customer_update?id="+ value;
    }

    function deleteRow(obj) {
        var row = $(obj).closest("tr");
        var value = row.find("td:eq(1)").text();
        swal({
            title: "您确定要删除吗？",
            text: "您确定要删除这条数据？",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor:"#DD6B55",
            confirmButtonText:"确定删除！",
            cancelButtonText:"取消",
            closeOnConfirm:false,
            closeOnCancel:false
        },
        function(isConfirm)
        {
            if(isConfirm)
            {
                swal({title:"操作成功！",
                    text:"您已经成功删除了这条数据。",
                    type:"success"},function(){window.location="/crm/myAdmin/del_customer?id="+value})
            }
            else{
                swal({title:"已取消",
                    text:"您取消了删除操作！",
                    type:"error"})
            }

        }
     );

    }


    function add() {
        window.location.href = "/crm/myAdmin/to_customer_add";
    }

    //分页
    function go(pageNow, userid,courseid) {
        var nextPage = "/crm/myAdmin/customer_list?pageNow=" + pageNow;
        if (userid != null) {
            nextPage += "&userid=" + userid;
        }
        if(courseid != null) {
            nextPage += "&courseid" + courseid;
        }
        window.location = nextPage;
    }
</script>
</body>
</html>
