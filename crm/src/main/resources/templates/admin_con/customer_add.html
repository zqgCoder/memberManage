<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>添加消费记录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- 引入layui的样式 -->
    <link rel="stylesheet" th:href="@{/asserts/cus/css/layui.css}" media="all">
    <script th:src="@{/asserts/cus/js/layui.js}" type="text/javascript"></script>

    <script th:src="@{/asserts/cus/js/jquery-3.3.1.min.js}" type="text/javascript"></script>

    <script th:src="@{/asserts/cus/js/md5.js}"  			type="text/javascript"></script>
</head>
<body>
<form class="layui-form">
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
            <input type="text" required name="username" id="username" autocomplete="off" placeholder="请输入用户姓名" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">课程编号</label>
        <div class="layui-input-block">
            <input type="text" required name="courseid" id="courseid" autocomplete="on" placeholder="请输入课程编号" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">价格</label>
        <div class="layui-input-block">
            <input type="text" required name="money" id="money" autocomplete="off" placeholder="请输入金额" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">购买时间</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" autocomplete="off" id="time1" required>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" type="button" onclick="add_customer()">添加</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script>
    layui.use(['form', 'layedit', 'laydate','upload'], function(){
        var form = layui.form,
            layer = layui.layer,
            layedit = layui.layedit,
            laydate = layui.laydate,
            upload = layui.upload;

        //创建编辑器
        var editIndex = layedit.build('LAY_demo_editor');
        form.render();
        laydate.render({
            elem : '#time1'
        });

        //上传
        var uploadInst = upload.render({
            elem: '#upload_btn'      //绑定元素
            , url: '/crm/user/upload'   //上传接口
            , method : 'post'
            ,before: function (obj) {
                obj.preview(function (index, file, result) {
                    $("#demo1").attr('src', result);
                });
            }
            ,done: function(res) {
                if(res.code > 0) {
                    return layer.msg("上传成功");
                }
                else{
                    return layer.msg("上传成功");
                }
            }
        });

    });

    function add_customer() {
        var username =$("#username").val();
        var courseid = $("#courseid").val();
        var money = $("#money").val();
        var time1 = $("#time1").val();
        var parn = /^\d{5,8}$/;
        var parnm = /^[0-9]+(.[0-9]{0,2})?$/;
        if(username == null || username ==""){
            layer.alert('用户名不能为空',{
                icon :5,
                title :"提示"
            });
            return;
        } else if(courseid == "") {
            layer.alert('课程编号不能为空',{
                icon :5,
                title :"提示"
            });
            return;
        }  else if(!parn.exec(courseid)){
            layer.alert('课程编号不符合规则',{
                icon :5,
                title :"提示"
            });
            return;
        }
        else if(money == "") {
            layer.alert('请输入课程金额',{
                icon :5,
                title :"提示"
            });
            return;
        } else if(!parnm.exec(money)){
            layer.alert('请重新输入课程金额',{
                icon :5,
                title :"提示"
            });
            return;
        } else if(time1 == "") {
            layer.alert('请输入购买时间',{
                icon :5,
                title :"提示"
            });
            return;
        } else {
            $.post("/crm/myAdmin/customer_add",
                {username : username,courseid : courseid,money : money,time :time1},function (data) {
                    if(data == 1){
                        layer.alert("添加成功" , {
                            skin : 'layui-layer-molv'
                            ,icon :1
                            ,title :'提示'
                        })
                        window.location.href = "/crm/myAdmin/customer_list";
                    } else if(data == 3) {
                        //添加失败,用户名存在
                        layer.alert('用户名不存在，请重新填写',{
                            icon :2
                            ,title :'提示'
                        })
                        $("#username").val("").focus();
                    } else {
                        //添加失败
                        layer.alert('由于网络原因，添加失败，请稍后重试',{
                            icon :2
                            ,title : "提示"
                        })
                        window.location.reload();
                    }
                }
            )
        };
    }
</script>

</body>
</html>
