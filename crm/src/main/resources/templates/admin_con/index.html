<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>后台管理</title>
    <link rel="stylesheet" th:href="@{/asserts/cus/css/layui.css}">
    <script th:src="@{/asserts/cus/js/layui.js}" type="text/javascript"></script>
</head>
<body class="layui-layout-body">

<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">控制中心</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item"><a href="javascript:;">
                <img th:src="@{/asserts/cus/images/1.jpg}" class="layui-nav-img"> [[${session.admin.name}]]
            </a>
                <!--<dl class="layui-nav-child">
                    <dd>
                        <a href="">基本资料</a>
                    </dd>
                    <dd>
                        <a th:href="@{/myAdmin/toChangePwd.action}">修改密码</a>
                    </dd>
                </dl>--></li>
            <li class="layui-nav-item"><a th:href="@{/myAdmin/logout(id=${session.admin.id})}">退出</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed"><a href="javascript:;">会员管理</a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a th:href="@{/myAdmin/user_list}" target="option">用户列表</a>
                        </dd>
                        <dd>
                            <a th:href="@{/myAdmin/to_user_add}" target="option">添加用户</a>
                        </dd>
                    </dl>
                </li>
                <!-- th:href="@{/hello(pid=1,id=${person.id})}"-->
                <li class="layui-nav-item layui-nav-itemed"><a href="javascript:;">记录管理</a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a th:href="@{/myAdmin/customer_list}" target="option">消费记录</a>
                        </dd>
                        <dd>
                            <a th:href="@{/myAdmin/to_customer_add}" target="option">添加记录</a>
                        </dd>
                    </dl>
                </li>
                <!-- 课程管理 -->
                <li class="layui-nav-item layui-nav-itemed"><a href="javascript:;">课程管理</a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a th:href="@{/course/course_list}" target="option">课程列表</a>
                        </dd>
                        <dd>
                            <a th:href="@{/course/to_course_add}" target="option">添加课程</a>
                        </dd>
                    </dl>
                </li>
                <!-- 管理员管理 -->
                <li class="layui-nav-item layui-nav-itemed"><a href="javascript:;">管理员管理</a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a th:href="@{/myAdmin/customer_list}" target="option">管理员列表</a>
                        </dd>
                        <dd>
                            <a th:href="@{/myAdmin/to_customer_add}" target="option">添加管理员</a>
                        </dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>
    <div class="layui-body">


        <!-- 内容主体区域 -->

        <div style="padding: 15px;height:100%;">
            <iframe id="option" name="option" th:src="@{/myAdmin/customer_list}" style="overflow: visible;"
                    scrolling="yes" frameborder="yes" width="100%" height="100%"></iframe>
        </div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © 健身会员中心管理系统
    </div>
</div>
<script>
    //JavaScript代码区域
    layui.use('element', function () {
        var element = layui.element;

    });
</script>
</body>
</html>
